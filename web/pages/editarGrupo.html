<!-- title -->
<h1 class="titulo">Editar dados do grupo</h1>
<!-- title -->
<!-- content -->
<form action="editgroup" class="editform">
    <input value="?id?" name="txt_id_grupo" class="notdisplay">
    <input type="text" value="?nome?" name="txt_nome">
    <input type="text" value="?descricao?" name="txt_descricao">
    <input type="number" value="?nivel?" name="txt_nivel">
    <button type="submit" formmethod="POST">Atualizar</button>
</form>
<!-- content -->
